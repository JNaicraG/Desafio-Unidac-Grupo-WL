<header>Colaboradores</header>
<section *ngIf="listaColaboradores.length>0, else semColaboradores">
    <div *ngFor="let colaborador in listaColaboradores">
        <app-card-colaborador [colaborador]="colaborador"></app-card-colaborador>
    </div>
</section>

<ng-template #semColaboradores>
    <div>
        <p>Nenhum colaborador cadastrado.</p>
    </div>
</ng-template>
